<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/175850b603.js" crossorigin="anonymous"></script>
    <title>Results Summary</title>
</head>
<body>
    <div class="container">

        <div class="box">
            <div id="result">
                <h2>Your Result</h2>
                <div id="numero">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people
                    who have taken these tests.
                </p>
            </div>
            <div id="summary">
                <h2>
                    Summary
                </h2>
                <div id="reaction" class="attributes">
                    <i class="fa-solid fa-bolt"><h3>Reaction</h3></i>
                    <p><b>80</b>/100</p>
                </div>
                <div id="memory" class="attributes">
                    <i class="fa-solid fa-brain"><h3>Memory</h3></i>
                    <p><b>92</b>/100</p>
                </div>
                <div id="verbal" class="attributes">
                    <i class="fa-solid fa-comment-dots"><h3>Verbal</h3></i>
                    <p><b>61</b>/100</p>
                </div>
                <div id="visual" class="attributes">
                    <i class="fa-solid fa-eye"><h3>Visual</h3></i>
                    <p><b>72</b>/100</p>
                </div>
                <button>
                    <b>Continue</b>
                </button>
            </div>
        </div>
    

    </div>
    
</body>
</html>
